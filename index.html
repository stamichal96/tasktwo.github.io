<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task2 - Formularze</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <div id="book-form">
        <div class="form-group">
          <label for="title">Tytuł</label>
          <input
            type="text"
            id="title"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="author">Autor</label>
          <input
            type="text"
            id="author"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="priority">Priorytet w czytaniu:</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="priorityRadios"
              id="priority"
              value="1"
            />
            <label class="form-check-label" for="priorityRadios1"> 1 </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="priorityRadios"
              id="priority"
              value="2"
            />
            <label class="form-check-label" for="priorityRadios2"> 2 </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="priorityRadios"
              id="priority"
              value="3"
            />
            <label class="form-check-label" for="priorityRadios3"> 3 </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="priorityRadios"
              id="priority"
              value="4"
            />
            <label class="form-check-label" for="priorityRadios4"> 4 </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="priorityRadios"
              id="priority"
              value="5"
            />
            <label class="form-check-label" for="priorityRadios5"> 5 </label>
          </div>
        </div>
        <div class="form-group">
          <label for="category">Choose category:</label>
          <select id="category" name="form-control">
            <option value="Horror">Horror</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Romans">Romans</option>
          </select>
        </div>
        <input
          type="button"
          value="Dodaj książkę"
          class="btn btn-primary btn-block"
          onclick="submit()"
          />
      </div>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Tytuł</th>
            <th>Autor</th>
            <th>Priorytet</th>
            <th>Kategoria</th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
  </body>
</html>
